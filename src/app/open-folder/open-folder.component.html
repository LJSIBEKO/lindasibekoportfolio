<div class="container mt-4">
  <!-- Back Button -->
  <button class="btn btn-secondary mb-3" (click)="goBack()">‚Üê Back</button>

  <!-- Header -->
  <h2>{{ header }}</h2>

  <!-- Projects List -->
  <div class="row">
    <div class="col-md-4" *ngFor="let project of projects">
      <div class="card mb-4">
        <img [src]="project.imageUrl" class="card-img-top" alt="{{ project.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
