<div class="container">
  <h3 class="text-center mb-4">Skills</h3>
  <div class="row justify-content-center">
    <div class="col-md-4 col-lg-3 mb-3" *ngFor="let skill of skills">
      <div class="card text-center">
        <div class="card-body">
          <i class="{{ skill.icon }} card-icon mb-3"></i>
          <h5 class="card-title">{{ skill.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
